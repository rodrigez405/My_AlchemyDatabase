{% extends 'base.html' %}
{% block content %}
<ul>
    <li> Age: {{ age }} </li>
    <li> Zipcode: {{ zipcode }} </li>

        <ul>

        </ul>
    </li>
</ul>


<a href="/sign_out"><button type ="button">Logout</button></a>

{% endblock %}
