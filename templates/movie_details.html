{% extends 'base.html' %}
{% block content %}
<ul>
    <li> Movie title:  {{ movie_title }} </li>
    <li> Score: 
        <ul>
            {% for rating in ratings %}
                <li> {{rating.score}} </li>
            {% endfor %}
        </ul>
    </li>
</ul>

<p> What is your score for this movie? </p>
<form action = "/rate_movie/{{movie_id}}"
score:<br>
    <select name="rating">
        <option value=1>One </option>
        <option value=2>Two </option>
        <option value=3>Three</option>
        <option value=4>Four</option>
        <option value=5>Five</option>
    </select>
    <input type="submit">
</form>

<br>



{% endblock %}
